[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  # Skip secrets scanning for VITE_ env vars (they are intentionally inlined by Vite)
  SECRETS_SCAN_OMIT_KEYS = "VITE_GEMINI_API_KEY,VITE_GOOGLE_SEARCH_API_KEY,VITE_SEARCH_API_PROVIDER,VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_REDIS_URL,VITE_REDIS_TOKEN"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
